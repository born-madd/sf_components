<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - Lead Submitted</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0; /* light grey background */
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #4a4a4a; /* dark grey text */
      position: relative;
    }

    .container {
      background: #fffbea; /* very light yellow */
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(255, 223, 0, 0.3);
      text-align: center;
      max-width: 480px;
      width: 100%;
      position: relative;
      z-index: 10;
      overflow: hidden;
    }

    /* Watermark image behind content */
    .container::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 250px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/67/PM_Logo_RGB_4000px.png') no-repeat center center;
      background-size: contain;
      opacity: 0.08;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
      filter: grayscale(100%);
    }

    h1 {
      color: #ffd600; /* bright yellow */
      font-weight: 700;
      margin-bottom: 20px;
      font-size: 2.5rem;
      position: relative;
      z-index: 1;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #666666;
      position: relative;
      z-index: 1;
    }

    a.button {
      background-color: #ffd600;
      color: #4a4a4a;
      padding: 14px 36px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      display: inline-block;
      position: relative;
      z-index: 1;
    }
    a.button:hover {
      background-color: #e6c200;
    }

    /* Confetti container */
    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 5;
      overflow: visible;
    }

    /* Confetti pieces style */
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffd600;
      opacity: 0.9;
      will-change: transform, opacity;
      border-radius: 2px;
      animation-name: confetti-fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    /* Confetti colors variety */
    .color1 { background-color: #ffd600; } /* yellow */
    .color2 { background-color: #b3b3b3; } /* grey */
    .color3 { background-color: #ffecb3; } /* light yellow */
    .color4 { background-color: #a6a6a6; } /* darker grey */

    /* Animation */
    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="confetti"></div>

  <div class="container" role="main" aria-live="polite">
    <h1>Thank You!</h1>
    <p>Your information has been successfully submitted.</p>
    <p>We will get back to you shortly.</p>
    <a href="/" class="button" role="button">Return to Home</a>
  </div>

  <script>
    // Confetti generator
    const confettiContainer = document.getElementById('confetti');
    const colors = ['color1', 'color2', 'color3', 'color4'];
    const confettiCount = 150;

    function createConfettiPiece() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');

      // Random color
      confetti.classList.add(colors[Math.floor(Math.random() * colors.length)]);

      // Random position
      confetti.style.left = Math.random() * 100 + 'vw';

      // Random size
      const size = Math.random() * 10 + 5;
      confetti.style.width = size + 'px';
      confetti.style.height = size + 'px';

      // Random animation duration between 3 and 7 seconds
      confetti.style.animationDuration = (Math.random() * 4 + 3) + 's';

      // Random animation delay to spread the confetti over time
      confetti.style.animationDelay = (Math.random() * 5) + 's';

      return confetti;
    }

    function generateConfetti() {
      for (let i = 0; i < confettiCount; i++) {
        const confetti = createConfettiPiece();
        confettiContainer.appendChild(confetti);
      }
    }

    generateConfetti();
  </script>
</body>
</html>
