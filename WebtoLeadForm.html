<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Salesforce Lead Form</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #fefcea, #f1f1f1);
      color: #333;
    }

    form {
      max-width: 720px;
      margin: 40px auto;
      padding: 40px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
      border: 1px solid #eee;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      max-width: 180px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fdfdfd;
      font-size: 15px;
      transition: all 0.2s ease-in-out;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.04);
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #f6c700;
      background-color: #fffde6;
      box-shadow: 0 0 5px rgba(255, 204, 0, 0.2);
    }

    select[multiple] {
      height: auto;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input[type="submit"] {
      margin-top: 30px;
      background-color: #FFD700;
      color: #333;
      font-weight: bold;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.25);
    }

    input[type="submit"]:hover {
      background-color: #e6bf00;
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-top: 4px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .half-width {
      flex: 1 1 0;
      min-width: 240px;
    }

    @media screen and (max-width: 768px) {
      form {
        padding: 25px;
        margin: 20px;
      }

      .form-row {
        flex-direction: column;
      }

      .half-width {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Dfo000002vILd" method="POST" novalidate>

    <input type="hidden" name="oid" value="00Dfo000002vILd">
    <input type="hidden" name="retURL" value="https://htmlpreview.github.io/?https://github.com/born-madd/sf_components/blob/main/WebToLeadlandingPage.html">

    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/PM_Logo_RGB_4000px.png" alt="Company Logo" />
    </div>

    <div class="form-row">
      <div class="half-width">
        <label for="first_name">First Name</label>
        <input id="first_name" name="first_name" type="text" maxlength="40" placeholder="John" required>
      </div>
      <div class="half-width">
        <label for="last_name">Last Name</label>
        <input id="last_name" name="last_name" type="text" maxlength="80" placeholder="Doe" required>
      </div>
    </div>

    <div class="form-row">
      <div class="half-width">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" maxlength="80" placeholder="john.doe@example.com" required>
      </div>
      <div class="half-width">
        <label for="phone">Phone</label>
        <input id="phone" maxlength="40" name="phone" size="20" type="text" required />
      </div>
    </div>

    <div class="form-row">
      <div class="half-width">
        <label for="company">Company</label>
        <input id="company" name="company" type="text" maxlength="40" placeholder="Your Company Name" required>
      </div>
      <div class="half-width">
        <label for="city">City</label>
        <input id="city" name="city" type="text" maxlength="40" placeholder="City" required>
      </div>
    </div>

    <div class="form-row">
      <div class="half-width">
        <label for="state">State/Province</label>
        <input id="state" name="state" type="text" maxlength="20" placeholder="State or Province" required>
      </div>
      <div class="half-width">
        <label for="zip">Zip</label>
        <input id="zip" name="zip" type="text" maxlength="10" placeholder="123456" required>
      </div>
    </div>

    <div class="form-row">
      <div class="half-width">
        <label for="country">Country</label>
        <input id="country" name="country" type="text" maxlength="40" placeholder="Country" required>
      </div>
    </div>

    <input type="hidden" name="lead_source" value="Web" />

    <div class="form-row">
      <div class="half-width">
        <label for="00Nfo0000011mrt">Product Interest</label>
        <select id="00Nfo0000011mrt" name="00Nfo0000011mrt" multiple required title="Please select at least one product">
          <option value="Concrete Pumping">Concrete Pumping</option>
          <option value="Material Conveying">Material Conveying</option>
          <option value="Specialized Equipment">Specialized Equipment</option>
          <option value="Industrial & Environmental">Industrial & Environmental</option>
          <option value="Precast & Site Solutions">Precast & Site Solutions</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="half-width">
        <label for="00Nfo00000164Er">Enquiry</label>
        <textarea id="00Nfo00000164Er" name="00Nfo00000164Er" placeholder="Describe your inquiry or interest here..." required></textarea>
      </div>
    </div>

    <input type="submit" name="submit" value="Submit">

  </form>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      let form = e.target;
      let isValid = true;

      document.querySelectorAll(".error-message").forEach(el => el.remove());

      form.querySelectorAll("input, select, textarea").forEach(field => {
        field.style.borderColor = "#ccc";
        if (!field.checkValidity()) {
          isValid = false;
          field.style.borderColor = "red";
          let msg = document.createElement("div");
          msg.className = "error-message";
          msg.textContent = field.validationMessage;
          field.parentNode.insertBefore(msg, field.nextSibling);
        }
      });

      let phoneField = form.querySelector("#phone");
      let phoneValue = phoneField.value.trim();
      let phoneRegex = /^\+?\d+$/;

      if (!phoneRegex.test(phoneValue)) {
        isValid = false;
        phoneField.style.borderColor = "red";
        let msg = document.createElement("div");
        msg.className = "error-message";
        msg.textContent = "Phone number must contain only digits and an optional single leading + sign.";
        phoneField.parentNode.insertBefore(msg, phoneField.nextSibling);
      }

      if (!isValid) {
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
